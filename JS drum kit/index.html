<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js drum kit</title>
    <link rel="stylesheet" href="./style.css" >
    
</head>
<body>
    <audio id="clap" src="./clap.mp3"></audio>
    <div class="main">
        <input type="button"  class="clap-Sound" value="A" onclick="play()">
        <input type="button"  class="hihat-Sound" value="S" onclick="play()">
        <input type="button"  class="kick-Sound" value="D" onclick="play()">
        <input type="button"  class="openhat-Sound" value="F" onclick="play()">
        <input type="button"  class="boom-Sound" value="G" onclick="play()">
        <input type="button"  class="ride-Sound" value="H" onclick="play()">
        <input type="button"  class="snare-Sound" value="J" onclick="play()">
        <input type="button"  class="tom-Sound" value="K" onclick="play()">
        <input type="button"  class="tink-Sound" value="L" onclick="play()">
    </div>
    <script src="./script.js"></script>
</body>
</html>
