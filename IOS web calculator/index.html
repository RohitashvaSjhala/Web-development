<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="calcii">
        <div class="screen"></div>
        <div class="row-1">
            <div class="button-C">
                <button class="buttonClear">
                    C
                </button>
            </div>
            <div class="button-backspace">
                <button>
                    &larr;
                </button>
            </div>
            <div class="button-divide">
                <button>
                    &divide;
                </button>
            </div>
        </div>
        <div class="row-2">
                <div class="button-7">
                    <button class="button7  ">
                        7
                    </button>
                </div>
                <div class="button-8">
                    <button class="button8">
                        8
                    </button>
                </div>
                <div class="button-9">
                    <button class="button9">
                        9
                    </button>
                </div>
                <div class="button-multiply">
                        <button>
                            &Cross;
                        </button>
                    </div>
        </div>
        <div class="row-3">
                <div class="button-4">
                    <button class="button4">
                        4
                    </button>
                </div>
                <div class="button-5">
                    <button class="button5">
                        5
                    </button>
                </div>
                <div class="button-6">
                    <button class="button6">
                        6
                    </button>
                </div>
                <div class="button-subtract">
                        <button>
                            &minus;
                        </button>
                    </div>
        </div>
        <div class="row-4">
                <div class="button-1">
                    <button class="button1">
                        1
                    </button>
                </div>
                <div class="button-2">
                    <button class="button2">
                        2
                    </button>
                </div>
                <div class="button-3">
                    <button class="button3">
                        3
                    </button>
                </div>
                <div class="button-plus">
                        <button>
                            &plus;
                        </button>
                    </div>
        </div>
        <div class="row-5">
                <div class="button-0">
                    <button class="button0">
                        0
                    </button>
                </div>
                <div class="button-equals">
                        <button>
                            &equals;
                        </button>
                </div>
        </div>
    </div>

    <script src="./script.js">    </script>

</body>
</html>
